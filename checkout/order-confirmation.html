<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation - ShopKapilAgro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
 <link rel="stylesheet" href="order-conformation.css">
</head>
<body>

  <div class="confirmation-card text-center">
    <div class="success-icon mb-3">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    <h2 class="text-success mb-2">Order Placed Successfully!</h2>
    <p class="mb-4">Thank you for your purchase. Your order has been received and is being processed.</p>

    <div class="text-start">
      <div class="section-title">Order Details</div>
      <div class="detail-item">
        <span class="detail-label">Order ID:</span>
        <span class="detail-value" id="orderId">-</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Order Date:</span>
        <span class="detail-value" id="orderDate">-</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Expected Delivery:</span>
        <span class="detail-value" id="deliveryDate">-</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Payment Method:</span>
        <span class="detail-value">Razorpay</span>
      </div>

      <div class="section-title">Shipping Address</div>
      <div class="shipping-address mt-2" id="shippingAddress"></div>
    </div>

    <div class="btn-group">
      <a href="../home/home.html" class="btn btn-success px-4 me-2">Continue Shopping</a>
      <!-- <button class="btn btn-outline-primary mt-3" onclick="downloadInvoice()">Download Invoice</button> -->

      <!-- <a href="../orders/order-history.html" class="btn btn-outline-success px-4">My Orders</a> -->
    </div>
  </div>

  <script src="order-conformation.js"></script>
  <script src="../config/config.js"></script>
</body>
</html>
