<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Admin - ShopKapilAgro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-success text-center mb-4">Add New Admin</h2>

    <form id="addAdminForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="adminName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="adminName" required />
      </div>

      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email (Gmail only)</label>
        <input type="email" class="form-control" id="adminEmail" required />
      </div>

      <div class="mb-3">
        <label for="adminPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="adminPhone" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Create Admin</button>
    </form>

    <div id="messageBox" class="mt-3 text-center fw-bold"></div>
  </div>

  <script src="../admin/add-admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
