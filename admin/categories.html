<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Categories | Admin | ShopKapilAgro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<!-- ðŸ” Admin Protection + Navbar -->
<div id="navbar"></div>

<div class="container py-5">
  <h2 class="text-success fw-bold text-center mb-4">ðŸ“‚ Manage Categories</h2>

  <!-- ðŸš€ Add Category Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">Add New Category</h5>
      <form id="categoryForm" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Category Name</label>
            <input type="text" name="categoryType" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Category Image</label>
            <input type="file" name="categoryImage" class="form-control" accept="image/*" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Add Category</button>
      </form>
    </div>
  </div>

  <!-- ðŸ“‹ Category Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">All Categories</h5>
      <div class="table-responsive">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">All Categories</h5>
            <div class="row" id="categoriesContainer">
              <!-- Categories will be loaded here as cards -->
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

<!-- âœï¸ Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editCategoryForm" class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="editCategoryLabel">Edit Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="categoryId" id="editCategoryId">
          <div class="mb-3">
            <label class="form-label">Category Name</label>
            <input type="text" name="categoryType" id="editCategoryType" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Image (optional)</label>
            <input type="file" name="categoryImage" class="form-control" accept="image/*">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Update Category</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Bootstrap JS for modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  

<!-- ðŸ” Admin auth + navbar loading -->
<script>
  const userId = localStorage.getItem("userId");
  const role = localStorage.getItem("role");

  if (!userId || role !== 'ADMIN') {
    window.location.href = "login.html";
  }

  fetch('components/navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
       // Show admin name
       const adminName = localStorage.getItem("userName");
      if (adminName) {
        const nameDisplay = document.getElementById("adminNameDisplay");
        if (nameDisplay) nameDisplay.textContent = `ðŸ‘¤ ${adminName}`;
      }
    });

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

<!-- ðŸŒ¾ Category logic -->
<script src="categories.js"></script>

</body>
</html>
