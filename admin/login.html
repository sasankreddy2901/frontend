<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | ShopKapilAgro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center text-success mb-4">👨‍💼 Admin Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="adminLoginForm" class="card p-4 shadow">
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
        </div>
        <button type="button" id="sendOtpBtn" class="btn btn-success w-100 mb-3">Send OTP</button>

        <div id="otpSection" style="display: none;">
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" id="otp" class="form-control" placeholder="Enter OTP">
          </div>
          <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>

        <div id="message" class="text-center mt-3"></div>
      </form>
    </div>
  </div>
</div>

<script src="admin-login.js"></script>
</body>
</html>
